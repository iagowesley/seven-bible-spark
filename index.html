    <!-- Script para ajudar com rotas do SPA em ambientes de produção -->
    <script>
      // Este script armazena a rota atual antes de recarregar a página
      // e redireciona para ela após a recarga se necessário
      (function() {
        // Verificar se é um recarregamento da página
        if (window.performance && window.performance.navigation.type === 1) {
          const path = sessionStorage.getItem('lastPath');
          // Se temos um caminho salvo e estamos na página inicial, redirecionar
          if (path && path !== '/' && window.location.pathname === '/') {
            window.location.replace(path);
          }
        }
        // Salvar o caminho atual
        sessionStorage.setItem('lastPath', window.location.pathname);
      })();
    </script>
